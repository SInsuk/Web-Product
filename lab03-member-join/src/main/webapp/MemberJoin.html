<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 화면</title>
</head>
<body style="padding-left: 100px">
	<h1>회원 가입 정보 입력</h1><hr>
	<div>
		<form action="join.do" method="post">
			<p>
				<label for="name">이름: </label>
				<input type="text" name="name" size="15" />
			</p>
			<p>
				<label for="id">아이디: </label>
				<input type="text" name="id" size="15" />
			</p>
			<p>
				<label for="passwd">비밓번호: </label>
				<input type="password" name="passwd" size="15" />
			</p>
			<p>
				<label for="gender">성별: </label>
					남<input type="radio" name="gender" value="male" checked />
					여<input type="radio" name="gender" value="female" />
			</p>
			<p>
				<label>메일 수신 여부: </label>
					공지 메일<input type="checkbox" name="inotice" />
					광고 메일<input type="checkbox" name="cnotice" />
					배송 메일<input type="checkbox" name="dnotice" />
			</p>
			<p>
				<label for="job">직업: </label>
				<select name="job">
					<option>회사원</option>
					<option>공무원</option>
					<option>학생</option>
					<option>기타</option>
				</select>
			</p>
			<p>
				<input type="submit" value="확인" />
				<input type="reset" value="취소" />
			</p>
		</form>
	</div>
</body>
</html>
