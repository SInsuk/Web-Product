<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사칙연산 계산기</title>
</head>
<body>
	<h1>Calculator</h1><hr>
	<form action="calculator.do" method="GET">
		<input type="text" name="num1" size="10" />
		<select name="operator">
			<option value="+" selected>+</option>
			<option value="-">-</option>
			<option value="x">x</option>
			<option value="/">/</option>
		</select>
		<input type="text" name="num2" size="10" />
		<input type="submit" value=" = " />
	</form>
</body>
</html>
