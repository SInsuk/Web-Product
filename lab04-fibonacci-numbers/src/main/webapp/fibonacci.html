<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>피보나치 수열 생성기</title>
</head>
<body>
	<h1>피보나치 수열 생성기</h1>
	<form action="Fibonacci.do" method="GET">
		<p>
			<label for="count">생성 원소 개수: </label>
			<input type="number" name="count" min="1" max="100" />
		</p>
		<p>
			<input type="submit" values="생성" />	
		</p>
	</form>	
</body>
</html>
